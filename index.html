<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User list(TS)</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="conteiner">
        <form class="form" oninput="check()">
            <span>Login</span><input type="text" name="login" id="login" pattern="^[a-zA-Z]{4,16}$" required>
            <span>Password</span><input type="password" name="password" id="password" pattern="^[a-zA-Z0-9]{4,16}$"
                required>
            <span>Email addres</span><input type="email" name="email" id="email"
                pattern="^[a-zA-Z0-9_.&#]+[^\s@]+@[^\s@]+[.][^\s@\W]{1,3}$" required>
            <input type="submit" value="add user" name="add_user" class="addUser" onclick="addUser()" disabled>
            <input type="submit" value="Edit user" class="editUser hide" onclick="editUser()">
        </form>
        <div class="tableConteiner">
            <table>
                <thead class="tHed">
                    <tr>
                        <th>#</th>
                        <th>login</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delit</th>
                    </tr>
                </thead>
                <tbody id="list">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
